name: dbt CI/CD Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  dbt_build_and_test:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install dbt-postgres

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "gdp_dbt_project:\n  target: dev\n  outputs:\n    dev:\n      type: postgres\n      host: ${{ secrets.DB_HOST }}\n      user: ${{ secrets.DB_USER }}\n      password: ${{ secrets.DB_PASSWORD }}\n      port: ${{ secrets.DB_PORT }}\n      dbname: ${{ secrets.DB_NAME }}\n      schema: public\n      threads: 4" > ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: dbt deps
        working-directory: ./gdp_dbt_project

      - name: Test dbt connection
        run: dbt debug
        working-directory: ./gdp_dbt_project

      - name: Run dbt build
        run: dbt build
        working-directory: ./gdp_dbt_project