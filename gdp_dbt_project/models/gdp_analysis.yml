version: 2

models:
  - name: gdp_analysis
    description: "FINAL TABLE: Annual GDP data and analysis for all countries since 2000." # <-- Edited this line
    columns:
      - name: country
        tests:
          - not_null
      - name: year
        tests:
          - not_null
      - name: gdp
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments: 
          combination_of_columns:
            - country
            - year