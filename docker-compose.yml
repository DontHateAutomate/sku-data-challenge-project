# docker-compose.yml

version: '3.8' # Specifies the docker-compose file format version

services:
  db:
    image: postgres:15 # Use a specific version of Postgres for consistency. 'latest' can introduce breaking changes.
    container_name: gdp_postgres
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gdp_data
    ports:
      - "5432:5432" # Maps port 5432 on your local machine to port 5432 in the container
    volumes:
      - postgres_data:/var/lib/postgresql/data # This persists the data even if you stop/remove the container

volumes:
  postgres_data: